{% load static i18n %}

{% if projects %}
  <section id="work" class="full-height px-lg-5">
    <div class="container">
      <div class="row pb-4" data-aos="fade-up">
        <div class="col-lg-8">
          <h6 class="text-brand">SOFTWARE DEVELOPMENT</h6>
          <h1>My Recent Projects</h1>
        </div>
      </div>
      <div class="row gy-4">
        {% for project in projects %}
          <div class="col-md-6" data-aos="fade-up">
            <div class="card-custom rounded-4 bg-base shadow-effect">
              <div class="card-custom-image rounded-4">
                {% if project.image %}
                  <img class="rounded-4"
                       src="{{ project.image.url }}"
                       alt="Image showing {{ project.name }}" />
                {% else %}
                  <!-- TODO: Add replacement for default image-->
                  <img class="rounded-4" src="{% static 'images/project-1.jpg' %}" alt="" />
                {% endif %}
              </div>
              <div class="card-custom-content p-4">
                <h4>{{ project.name }}</h4>
                <p>{{ project.short_description }}</p>
                <a href="#" class="link-custom">Read More</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endif %}
